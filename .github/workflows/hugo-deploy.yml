name: Deploy Hugo Site

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Hugo 0.53
        run: |
          wget -q https://github.com/gohugoio/hugo/releases/download/v0.53/hugo_0.53_Linux-64bit.tar.gz
          tar -xzf hugo_0.53_Linux-64bit.tar.gz
          chmod +x hugo
          ./hugo version

      - name: Build Hugo site
        run: ./hugo

      - name: Deploy to master branch
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin master:master || git checkout --orphan master
          git checkout master
          ls -la | grep -v '^d.*\.git$' | grep -v '^\.$' | grep -v '^\.\.$' | awk '{print $NF}' | grep -v '^\.git$' | xargs rm -rf
          cp -r public/* .
          cp public/CNAME . 2>/dev/null || true
          git add -A
          git commit -m "Deploy from dev branch ($(date '+%Y-%m-%d %H:%M:%S'))" || echo "No changes to commit"
          git push origin master
