name: Deploy Hugo Site

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          submodules: recursive
          fetch-depth: 0

      - name: Download Hugo 0.53
        run: |
          wget -q https://github.com/gohugoio/hugo/releases/download/v0.53/hugo_0.53_Linux-64bit.tar.gz
          tar -xzf hugo_0.53_Linux-64bit.tar.gz
          chmod +x hugo
          ./hugo version

      - name: Build Hugo site
        run: ./hugo

      - name: Deploy to master branch
        run: |
          cd public
          git init
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m 'Deploy from dev branch'
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/gioelelm/gioelelm.github.io.git HEAD:master
